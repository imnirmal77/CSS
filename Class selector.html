<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class selector</title>
    <style>
        #first {color: brown;}
        .Second {color: black;}
    </style>
</head>
<body>
    <div id="first">First Div</div>
    <div class="Second">Second Div</div>
    <div class="Third">Third Div</div>
</body>
</html>
