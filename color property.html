<!DOCTYPE html>
<html lang="en">
<head>
    <title>color property</title>
    <style>
        h1{
            color: red;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, inventore?</p>
</body>
</html>
